<div class="reminderBox card">
	<div class="reminderPlantName">{{reminder.plantName}}</div>
	<div class="reminderReminder">{{reminder.reminder}}</div>
	<div class="reminderEvent">Event: <span ><em>{{reminder.plantEvent}}</em></span></div>
	<div class="reminderDate">When: {{reminder.eventDate | date: mediumDate}}</div> 
	<div class="reminderTimer" ng-show="reminder.countdown > 0"><timer autostart="true" countdown="reminder.countdown" max-time-unit="'day'">({{days}} day{{daysS}}, {{hours}} hour{{hoursS}})</timer></div>
	<div class="reminderTimer" ng-show="typeof reminder.countdown === 'String'">( Today! )</div>
</div>
