<div class="reminderBox card">
	<div class="reminderPlantName">{{reminder.plantName}}</div>
	<div class="reminderReminder">{{reminder.reminder}}</div>
	<div class="reminderEvent"><em>{{reminder.plantEvent}}</em></div>
	<timer autostart="true" countdown="reminder.countdown" max-time-unit="'day'" class="reminderTimer">{{days}} day{{daysS}}, {{hours}} hour{{hoursS}}</timer>
</div>
