<div ng-include="'components/navbar/navbar.html'"></div>

<div class="col-md-12">
	<div class="pictureBox">PIC</div>
	<h2 class="name">{{user.name}}</h2>
	<div class="userId">{{user._id}}</div>
	<div class="reminder">{{user.reminder}}</div>
